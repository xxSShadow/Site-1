<!DOCTYPE html> 
<html>
<head>
<title>N-Bay</title>
    <link rel='shortcut icon', type='image/ico', href='Favicon.ico'/>
    <link rel="stylesheet", type="text/css", href="Style.css">
    <link rel="stylesheet", href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<body>
    <div class="loginbox">
    <img src="Avatar.png" class="avatar">
        <h1>Log In</h1>
        <form>
          <p>Username: <input type="text", name="", placeholder="Enter Username"></p>
          <p>Password: <input type="password", placeholder="Enter Password", id="Button"> <button type="button" onclick="myFunction()"><svg viewBox="0 0 24 24" style="fill: none; height: 24px; stroke: rgba(0, 0, 0, 0.4); stroke-linecap: round; stroke-linejoin: round; stroke-width: 1; width: 24px;">
                        <path d="M23.5,12c0,0-5.148,6.5-11.5,6.5S0.5,12,0.5,12S5.648,5.5,12,5.5S23.5,12,23.5,12z M12,8c2.209,0,4,1.791,4,4 s-1.791,4-4,4s-4-1.791-4-4S9.791,8,12,8z M12,10c1.105,0,2,0.895,2,2s-0.895,2-2,2s-2-0.895-2-2"></path>
                    </svg></button></p>
          <p><input type="submit", name="", value="Log In"></p>
          <p><button><a href="#">Forgot Username?</a></button></p>
          <p><button><a href="#">Forgot Password?</a></button></p>
          <p><button><a href="# ">Need An Account?</a></button></p>
        </form>
    </div>

    <script>
function myFunction() {
  var x = document.getElementById("Button");
  if (x.type === "password") {
    x.type = "text";
    x.Function = "HIDE";
  } else {
    x.type = "password";
    x.Function = "SHOW";
  }
}
</script>
    </body>
