<html>

<body>
    <div class="loginbox">
    <img src="Avatar.png" class="avatar">
        <h1>Log In</h1>
    <div class="col">
        <h1>
            <button><a href="#", class="google btn"><i class="fa fa-google fa-fw"></i> Google</a></button>
            <button><a href="#"><i class="fab fa-discord"></i> Discord</a></button>
            <button><a href="#"><i class="far fa-question-circle"></i> ???</a></button>
        </h1>
    </div>
        <form>
          <p>Username: <input type="text", name="", placeholder="Enter Username"></p>
          <p>Password: <input type="password", placeholder="Enter Password", id="Button"> <button type="button" onclick="Visibility()"><div id="myDIV" onclick="myFunction()">SHOW</div></button></p>
          <p><input type="submit", name="", value="Log In"></p>
          <p><button><a href="#">Forgot Username?</a></button></p>
          <p><button><a href="#">Forgot Password?</a></button></p>
          <p><button><a href="Sign.html">Need An Account?</a></button></p>
        </form>
    </div>
    <script>
function Visibility() {
  var x = document.getElementById("Button");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
        
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.innerHTML === "SHOW") {
    x.innerHTML = "HIDE";
  } else {
    x.innerHTML = "SHOW";
  }
}
</script>
    </body>
