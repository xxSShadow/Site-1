<!DOCTYPE html> 
<html>
<head>
<title>N-Bay</title>
    <link rel='shortcut icon', type='image/png', href='Favicon.png'/>
    <link rel="stylesheet" type="text/css" href="Style.css">
<body>
    <div class="loginbox">
    <img src="Avatar.png" class="avatar">
        <h1>Sign Up</h1>
        <form>
          <p>Username: <input type="text", name="", placeholder="Enter Username"></p>
          <p>Password: <input type="password", placeholder="Enter Password", id="Button">  <button type="button" onclick="myFunction()">👁️</button></p>
          <p><input type="submit", name="", value="Sign Up"></p>
          <p><button><a href="Index.html">Already Have An Account?</a></button></p>
        </form>
    </div>
<script>
function myFunction() {
  var x = document.getElementById("Button");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
    </body>
    </head>
</html>
