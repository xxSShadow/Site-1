<p>Password: <input type="text" ,="" placeholder="Enter Password" id="Button"></p>
<p><button type="button" onclick="Visibility()"><div id="myDIV">SHOW</div></button></p>

<p><button onclick="Eye()"><div id="myDIV">TRIGGER</div></button></p>

<script>
function Visibility() {
  var x = document.getElementById("Button");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

function Eye() {
  var x = document.getElementById("myDIV");
  if (x.innerHTML === "HIDE") {
  x.innerHTML = "SHOW";
  } else {x.innerHTML = "HIDE";}
}
</script>
