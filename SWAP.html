<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<p><button onclick="myFunction()"><div id="myDIV">HIDE</div></button></p>

<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.innerHTML === "HIDE") {
    x.innerHTML = "SHOW";
  } else {
    x.innerHTML = "HIDE";
  }
}
</script>

</body>
</html>
